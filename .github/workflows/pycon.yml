name: Liz

on: [pull_request, push]

jobs: 
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: pip install -r requirements.txt
              pip install pylint

      - name: Run tests
        run: pytest 

      - name: Lint code
        run: pylint
