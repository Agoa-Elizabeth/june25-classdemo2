name: Lisa

on: [pull_request, push]

jobs:
  setup:
    name: Setup Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

  build:
    name: Build Job
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: pip install -r requirements.txt

  test:
    name: Test Job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: pip install pytest
       
      - name: Run tests
        run: pytest

  lint:
    name: Lint Job
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 . --exclude=.venv,__pycache__